services:
  portainer:
    image: portainer/portainer-ce:latest
    ports: 
      - "8000:8000"
      - "9443:9443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /home/pi/portainer:/data
      - /opt/portainer-config:/opt/portainer-config:ro #Fix stacks deploys from git repo, see https://github.com/portainer/portainer/issues/6701
    restart: unless-stopped
