services:
  uptime-kuma:
    networks:
      - traefik
    labels:
      traefik.enable: "true"
      traefik.http.routers.uptime-kuma.rule: "Host(`uptime-kuma.staging.home`)"
      traefik.http.services.uptime-kuma.loadbalancer.server.port: "3001"  # internal port
    # No ports section!

networks:
  traefik:
    external: true  # shared with Traefik

