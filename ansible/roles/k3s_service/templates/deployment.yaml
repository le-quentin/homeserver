apiVersion: apps/v1
kind: Deployment
metadata:
  name: helloworld
  namespace: "{{ namespace }}"
spec:
  selector:
    matchLabels:
      name: helloworld
  replicas: 1 # tells deployment to run 1 pods matching the template
  template: # create pods using pod definition in this template
    metadata:
      labels:
        name: helloworld
    spec:
      containers:
      - name: helloworld
        image: nginx:latest
        ports:
        - containerPort: 80
      volumes:
      - name: helloworld-volume
        persistentVolumeClaim:
          claimName: helloworld-pvc
